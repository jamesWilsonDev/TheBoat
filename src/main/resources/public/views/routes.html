<div class="container pad-top">
  <a ui-sref="newRoute" class="btn-primary btn-lg nodecoration">Add New Route</a>
  <table class="table routetable">
      <tr>
          <td><h3>All Routes</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="route in routes">
          <td>{{route.name}}</td>
          <td>{{route.description}}</td>
          <td>{{route.distance}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewRoute({id:route.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteRoute(route)">Delete</a>
          </td>
      </tr>
  </table>
</div>

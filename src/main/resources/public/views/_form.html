<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="route.name" class="form-control" id="name" placeholder="Route Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="route.description" class="form-control" id="description" placeholder="Route Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
        <input type="text" ng-model="route.condition" class="form-control" id="condition" placeholder="Route Condition"/>
    </div>
</div>
<div class="form-group">
    <label for="distance" class="col-sm-2 control-label">Distance</label>
    <div class="col-sm-10">
        <input type="text" ng-model="route.distance" class="form-control" id="distance" placeholder="Route Distance"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
